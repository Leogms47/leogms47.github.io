<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">leon<b>.</b></div>
        
        <div class="container">
            <div class="navegation">
                <ul>
                    <li class="lista ativada">
                        <a href="#">
                            <span class="icon">
                                <ion-icon name="home-outline"></ion-icon>
                            </span>
                            <span class="text">Home</span>
                        </a>
                    </li>
                    <li class="lista">
                        <a href="https://github.com/Leogms47">
                            <span class="icon">
                                <ion-icon name="logo-github"></ion-icon>
                            </span>
                            <span class="text">GitHub</span>
                        </a>
                    </li>
                    <li class="lista">
                        <a href="#">
                            <span class="icon">
                                <ion-icon name="chatbubble-outline"></ion-icon>
                            </span>
                            <span class="text">Mensagem</span>
                        </a>
                    </li>
                    <li class="lista">
                        <a href="#">
                            <span class="icon">
                                <ion-icon name="camera-outline"></ion-icon>
                            </span>
                            <span class="text">Fotos</span>
                        </a>
                    </li>
                    <li class="lista">
                        <a href="#">
                            <span class="icon">
                                <ion-icon name="settings-outline"></ion-icon>
                            </span>
                            <span class="text">Configurações</span>
                        </a>
                    </li>
                    <div class="indicador"></div>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <div class="cols cols0">
                <span class="topline">Olá,</span>
                <h1>Eu sou  <span class="multiTexto"></span></h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum rem quibusdam, adipisci repellendus eveniet fugiat.</p>
            </div>
            <div class="cols cols1">
                <div class="imgbox">
                    <img src="assets/splash-blue2.png" id="splash">
                    <img src="assets/perfil.png">
        
                </div>
            </div>
        </div>
    </main>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typingEffect = new Typed(".multiTexto",{
            strings : [" programador", " designer"],
            loop : true,
            typeSpeed : 100,
            backSpeed : 80,
            backDelay : 1500
        })
    </script>
    <script>
        const lista = document.querySelectorAll('.lista');
        function activeLink(){
            lista.forEach((item) => item.classList.remove('ativada'));
            this.classList.add('ativada');
        }
        lista.forEach((item) => item.addEventListener('click', activeLink));
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
